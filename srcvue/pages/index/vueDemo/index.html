    <script type="text/javascript">
    mobileUtil.fixScreen();

    var $html = document.querySelector("html"),
        htmlSize = $html.getAttribute("style");
    var $viewport = document.querySelector("meta[name=viewport]"),
        viewport = $viewport.getAttribute("content");
    var dpr = $html.dataset.dpr,
        htmlFontSize = $html.style.fontSize.split("px")[0];
    $viewport.setAttribute("content", 'initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no');
    $html.setAttribute("style", 'font-size: ' + htmlFontSize / dpr + 'px!important;');
    /*获取url中的参数*/
    function getUrlParams(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return decodeURI(r[2]);
        return null;
    }
    </script>

    <script type="text/javascript">
    // 获取设备环境属性
    // mobileEnv: "app":云客app内嵌， "wx"：微信浏览器
    // mobileVersion: "3.5.9" 设备版本号
    (function() {
        var _ua = window._navigatorUserAgent || navigator.userAgent,
            _version = "";
        if (_ua.match(/Yunkezan/i)) {
            window.mobileEnv = "app";
            window.mobileVersion = _ua.split(/AppVersion\//i)[1] || '';
            window.mobileVersion = window.mobileVersion.split(' ')[0] || '';
        } else {
            window.mobileEnv = "wx";
            window.mobileVersion = undefined;
        }

        window.mobileSystem = /android/i.test(_ua) ? 'android' : "ios";
    })();

    // 目前app端使用，判断用户是否游客身份
    var isTourist = false;

    // ios当前处于的审核版本 eg:1.0.1
    var iOSVerifyingVersion = "1.0.1,1.0.2,1.0.3" || "";
    </script>
